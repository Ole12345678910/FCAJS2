<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="/css/style.css">
    <script defer type="module" src="/js/auth/register.js" defer></script>
</head>
<body>
    <h1>Register</h1>
    <form id="registration-form">
        <label for="name">Username:</label>
        <input type="text" id="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br>
        <label for="bio">Bio (optional):</label>
        <input type="text" id="bio">
        <br>
        <label for="avatarUrl">Avatar URL (optional):</label>
        <input type="url" id="avatarUrl">
        <br>
        <label for="avatarAlt">Avatar Alt Text (optional):</label>
        <input type="text" id="avatarAlt">
        <br>
        <label for="bannerUrl">Banner URL (optional):</label>
        <input type="url" id="bannerUrl">
        <br>
        <label for="bannerAlt">Banner Alt Text (optional):</label>
        <input type="text" id="bannerAlt">
        <br>
        <label for="venueManager">Venue Manager:</label>
        <input type="checkbox" id="venueManager">
        <br>
        <button type="submit">Register</button>
    </form>
    <div id="response-message"></div>
</body>
</html>
